<ul class="gridList">
  <li *ngFor="let hotel of hotels" class="gridList__item">
    <!-- Image -->
    <div class="gridList__item--image">
      <img src="http://localhost:3000/images/hotels/{{hotel.image}}" alt="{{hotel.name}}">
    </div>
    <div class="gridList__item--info">
      <!-- Name Hotel -->
      <h3>{{hotel.name}}</h3>
      <!-- Stars Hotel -->
      <div *ngIf="validateStars(hotel, 5)" class="stars">
        <span class="icon__star"></span><span class="icon__star"></span><span class="icon__star"></span><span class="icon__star"></span><span class="icon__star"></span>
      </div>
      <div *ngIf="validateStars(hotel, 4)" class="stars">
        <span class="icon__star"></span><span class="icon__star"></span><span class="icon__star"></span><span class="icon__star"></span>
      </div>
      <div *ngIf="validateStars(hotel, 3)" class="stars">
        <span class="icon__star"></span><span class="icon__star"></span><span class="icon__star"></span>
      </div>
      <div *ngIf="validateStars(hotel, 2)" class="stars">
        <span class="icon__star"></span><span class="icon__star"></span>
      </div>
      <div *ngIf="validateStars(hotel, 1)" class="stars">
        <span class="icon__star"></span>
      </div>
      <!-- Amenitioes Hotel -->
      <ul class="amenities">
        <li *ngFor="let item of hotel.amenities">
          <span class="icon__{{item}}"></span>
        </li>
      </ul>
    </div>
    <!-- Price Hotel -->
    <div class="gridList__item--price">
      <p>Precio por noche por habitaci√≥n</p>
      <div class="price">
        <span>ARS</span>
        {{hotel.price}}
      </div>
      <a href="#">Ver hotel</a>
    </div>
  </li>
</ul>
